{% set name = "pigeon-jupyter" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pigeon-jupyter-{{ version }}.tar.gz
  sha256: 8cb03d902250e10998d82d5c62bc06267121c38b284a624f0349d8e0838f2235

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - ipywidgets
    - python >={{ python_min }}

test:
  imports:
    - pigeon
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/agermanidis/pigeon
  summary: Quickly annotate data on Jupyter notebooks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
